version: "3.3"
name: "goblog"
services:
  db:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_DATABASE: "app"
      MYSQL_ROOT_PASSWORD: "mysql"
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - "3306:3306"
    expose:
      # Opens port 3306 on the container
      - "3334"
      # Where our data will be persisted
    volumes:
      - mysql-db:/var/lib/mysql
# Names our volume
volumes:
  mysql-db:
